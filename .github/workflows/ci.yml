name: CI

on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Backend Server
      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Type check server
        run: |
          cd server
          npm run build

      - name: Run server tests
        run: |
          cd server
          npm test

      # Judge Service
      - name: Install judge dependencies
        run: |
          cd judge
          npm ci

      - name: Type check judge
        run: |
          cd judge
          npm run build

      - name: Run judge tests
        run: |
          cd judge
          npm test
